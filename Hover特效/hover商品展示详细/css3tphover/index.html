<!DOCTYPE html>
<html lang="en">
    <head>

        <title>div css 企业行业专属建站列表</title>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="trade-content">

            <div class="trade-black">

                                    <img src="images/img001.svg" alt="">

                                <div class="item-title">外贸行业</div>
                                <div class="item-text">
                                    <p>母语级翻译</p>
                                    <p>提供“海外部署”</p>

                            </a>
                        </div>
                        <div class="trade-box-item item02">

                                    <img src="images/img002.svg" alt="">

                                <div class="item-text">
                                    <p>课程管理</p>

                        <div class="trade-box-item item05">

                                <div class="item-logo">
                                    <img src="images/img005.svg" alt="">
