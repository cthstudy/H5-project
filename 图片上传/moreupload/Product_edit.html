<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>编辑商品</title>
</head>
<style>

    .add_div {
        width: 400px;
        height: 500px;
        border: solid #ccc px;
        margin-top: 40px;
        margin-left: 170px;
        padding-left: 20px;
    }
ul{float: left;}
    .file-list,.file-lists {
        /*height:110px;*/
        /*display: none;*/
        /*background: lightblue;*/
        list-style-type: none;
    }
    .file-lists{
        padding-left: 0px;
    }
    .file-lists .file-item{
        margin-left: 10px;
        margin-top:5px;
        float: left;
    }

    .file-list img {
        max-width: 70px;
        vertical-align: middle;
    }

    .file-list .file-item {
        margin-bottom: 10px;
        float: left;
        margin-left: 20px;
    }

    .file-list .file-item .file-del {
        display: block;
        margin-left: 20px;
        margin-top: 5px;
        cursor: pointer;
    }
    .file-lists .file-item .file-del{
        display: block;
        margin-left: 20px;
        margin-top: 1px;
        cursor: pointer;
    }


</style>
<p>
<div class="add_div">
    <p>
        <span>名称：</span>
        <input type="text" name="" id="name" value="{$list.name}"/>
    </p>
    <p>
        <span>分类：</span>
        <select name="select" style="width:120px;" id="catgory">
            <option value="0">顶级分类</option>
            <foreach name="list_cat" item="v">
                <if condition="$pid eq $v['id']">
                    <option value="{$v.id}" selected><?php echo str_repeat("&brvbar;--",$v["lev"]).$v["name"]?></option>
                    <else/>
                    <option value="{$v.id}"><?php echo str_repeat("&brvbar;--",$v["lev"]).$v["name"]?></option>
                </if>
            </foreach>
        </select>
    </p>
    <p>
        <span>价格：</span>
        <input type="text" id="price" value="{$list.price}"/>
    </p>
    <p>
        <p style="">描述：</p>
        <textarea id="desc" rows="3" cols="16" style="display: block;margin-left: 50px;margin-top: -35px;">
            {$list.desc}
            </textarea>
    </p>
    <p>
        <span>库存：</span>
        <input type="text" name="" id="stock" value="{$list.stock}"/>
    </p>
    <p>
        <span>状态：</span>
        <input type="radio" name="status" value="1" <if condition="$list.status eq 1">checked</if> />显示
        <input type="radio" name="status" value="0" <if condition="$list.status eq 0">checked</if> />隐藏
    </p>
    <p>
        <span>图片：</span>
        <input type="file" name="" id="choose-file" multiple="multiple"/>
    </p>
    <span style="width:600px;display: block;">
        <ul class="file-list">
            <volist name="img" id="vo">
                <li style="margin:5px 5px;" class="file-item">
                    <img src="{$vo}" alt="" height="70">
                    <input type="hidden" value="{$vo}">
                    <span class="file-del">删除</span>
                </li>
            </volist>
        </ul>
        <ul class="file-lists">

        </ul>
    </span>
<div style="clear: both;"></div>
    <button style="cursor: pointer;margin-left: 43px;" href="javascript:;" id="upload">编辑</button>

</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
<script>

    $(function () {
        ////////////////////////////////////////////////图片上传//////////////////////////////////////////////
        //声明变量
        var $button = $('#upload'),
            //选择文件按钮
            $file = $("#choose-file"),
            //回显的列表
            $list = $('.file-lists'),
            //选择要上传的所有文件
            fileList = [];
        sendList = [];
        //当前选择上传的文件
        var curFile;
        // 选择按钮change事件，实例化fileReader,调它的readAsDataURL并把原生File对象传给它，
        // 监听它的onload事件，load完读取的结果就在它的result属性里了。它是一个base64格式的，可直接赋值给一个img的src.
        $file.on('change', function (e) {
            var numold = $('li').length;
            if(numold >= 6){
                layer.alert('最多上传6张图片');
                return;
            }
            //限制单次批量上传的数量
            var num = e.target.files.length;
            var numall = numold + num;
            if(num >6 ){
                layer.alert('最多上传6张图片');
                return;
            }else if(numall > 6){
                layer.alert('最多上传6张图片');
                return;
            }
            //原生的文件对象，相当于$file.get(0).files;//files[0]为第一张图片的信息;
            curFile = this.files;
            //curFile = $file.get(0).files;
            //console.log(curFile);
            //将FileList对象变成数组
            fileList = fileList.concat(Array.from(curFile));
            //console.log(fileList);
            for (var i = 0, len = curFile.length; i < len; i++) {
                reviewFile(curFile[i])
            }
            $('.file-lists').fadeIn(2500);
        })

        function reviewFile(file) {
            //实例化fileReader,
            let fd = new FileReader();
            //获取当前选择文件的类型
            let fileType = file.type;
            //调它的readAsDataURL并把原生File对象传给它，
            fd.readAsDataURL(file);//base64
            //监听它的onload事件，load完读取的结果就在它的result属性里了
            fd.onload = function () {
                if (/^image\/[jpeg|png|jpg|gif]/.test(fileType)) {
                    $list.append('<li style="border:solid red px;" class="file-item">' +
                        '<img src="' + this.result + '" alt="" height="70"><span class="file-name" style="display: block;"></span><span class="file-del">删除</span></li>').children(':last').hide().fadeIn(2500);
                } else {
                    $list.append('<li class="file-item"><span class="file-name">' + file.name + '</span><span class="file-del">删除</span></li>')
                }
            }
        }
        //点击删除按钮事件：
        $(".file-list").on('click', '.file-del', function () {
            if($("li").length == 1){
                layer.alert('手下留情，请保留最后一张图片');
                return;
            }
            let $parent = $(this).parent();
            console.log($parent);
            //let index = $parent.index();
            //layer.alert(index);
            //return;
            //fileList.splice(index, 1);
            $parent.fadeOut(850, function () {
                $parent.remove()
            });
            //$parent.remove()
        });
        $(".file-lists").on('click', '.file-del', function () {
            if($("li").length == 1){
                layer.alert('手下留情，请保留最后一张图片');
                return;
            }
            let $parent = $(this).parent();
            console.log($parent);
            let index = $parent.index();
            //layer.alert(index);
            //return;
            fileList.splice(index, 1);
            $parent.fadeOut(850, function () {
                $parent.remove()
            });
            //$parent.remove()
        });
        //点击上传按钮事件：
        $button.on('click', function () {
            var name = $('#name').val();
            var catgory = $('#catgory').val();
            var price = $('#price').val();
            var desc = $('#desc').val();
            var stock = $('#stock').val();
            var status = $("input[type='radio']:checked").val();
            var img_addr = $("input[type='hidden']");
            var id = {$id};
            var result = [];
            img_addr.each(function(){
                result.push($(this).val())
            })
            //console.log(result);return;
            var reg = /^[1-9]\d*$/;
            if (!(reg.test(stock))) {
                layer.alert('商品库存为整数!');
                return;
            }
            if (name == '') {
                layer.alert('请输入商品名称');
                return;
            }
            else if (status == null) {
                layer.alert('请输入商品显示状态');
                return;
            }
            else if (catgory == '') {
                layer.alert('请输入商品分类');
                return;
            }
            else if (price == '') {
                layer.alert('请输入商品价格');
                return;
            }
            else if (stock == '') {
                layer.alert('请输入商品库存');
                return;
            }
            // else if (fileList.length == 0) {
            //     layer.alert('请选择商品图片');
            //     return;

             else {
                var formData = new FormData();
                for (var i = 0, len = fileList.length; i < len; i++) {
                    //console.log(fileList[i]);
                    formData.append('upfile[]', fileList[i]);
                }
                formData.append('name', name);
                formData.append('catgory', catgory);
                formData.append('price', price);
                formData.append('desc', desc);
                formData.append('stock', stock);
                formData.append('status', status);
                formData.append('result', result);
                formData.append('id', id);
                //console.log(formData);
                $.ajax({
                    url: 'edit',
                    type: 'post',
                    data: formData,
                    dataType: 'json',
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        if (data.status == '1') {
                            layer.msg(data.msg, {icon: 1});
                        } else if (data.status == '2') {
                            layer.msg(data.msg, {icon: 2});
                        }
                    }
                })
            }
        })
    })


</script>
</body>
</html>
